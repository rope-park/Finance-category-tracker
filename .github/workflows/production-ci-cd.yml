name: "Finance Tracker - Production CI/CD Pipeline"

on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: finance-tracker
  # GitHub Actions ë¦°íŒ… ì˜¤ë¥˜ ë°©ì§€ë¥¼ ìœ„í•œ ê¸°ë³¸ê°’ë“¤
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN || 'not-set' }}
  STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY || 'not-set' }}
  STAGING_USER: ${{ secrets.STAGING_USER || 'not-set' }}
  STAGING_HOST: ${{ secrets.STAGING_HOST || 'not-set' }}
  STAGING_URL: ${{ secrets.STAGING_URL || 'not-set' }}
  PRODUCTION_SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY || 'not-set' }}
  PRODUCTION_USER: ${{ secrets.PRODUCTION_USER || 'not-set' }}
  PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST || 'not-set' }}
  PRODUCTION_URL: ${{ secrets.PRODUCTION_URL || 'not-set' }}
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK || 'not-set' }}

jobs:
  # ì½”ë“œ í’ˆì§ˆ ë° ë³´ì•ˆ ê²€ì‚¬
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: Node.js ${{ matrix.node-version }} ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: TypeScript ì»´íŒŒì¼ ê²€ì‚¬
      run: npm run build --prefix apps/backend
      
    - name: ì½”ë“œ ë¦°íŒ…
      run: |
        npm run lint --prefix apps/backend
        npm run lint --prefix apps/frontend
        
    - name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
      run: |
        npm test --prefix apps/backend
        npm test --prefix apps/frontend
        
    - name: ë³´ì•ˆ ì·¨ì•½ì  ìŠ¤ìº”
      run: npm audit --audit-level=critical
      
    - name: ì½”ë“œ ì»¤ë²„ë¦¬ì§€
      run: npm run test:coverage --prefix apps/backend
      
    - name: SonarCloud ì½”ë“œ ë¶„ì„
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ë³´ì•ˆ ìŠ¤ìº”
  docker-build:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: Docker Buildx ì„¤ì •
      uses: docker/setup-buildx-action@v3
      
    - name: Container Registry ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: ë°±ì—”ë“œ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/backend/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-backend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: í”„ë¡ íŠ¸ì—”ë“œ ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/frontend/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}-frontend
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Container ë³´ì•ˆ ìŠ¤ìº” (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.tags }}-backend
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ë³´ì•ˆ ìŠ¤ìº” ê²°ê³¼ ì—…ë¡œë“œ
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # í†µí•© í…ŒìŠ¤íŠ¸
  integration-tests:
    runs-on: ubuntu-latest
    needs: docker-build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: Node.js ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: ë°ì´í„°ë² ì´ìŠ¤ ë§ˆì´ê·¸ë ˆì´ì…˜
      run: npm run migration:run --prefix apps/backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        
    - name: í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: npm run test:integration --prefix apps/backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        
    - name: E2E í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: npm run test:e2e
      env:
        BACKEND_URL: http://localhost:3001
        FRONTEND_URL: http://localhost:3000

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: Docker Compose í…ŒìŠ¤íŠ¸ í™˜ê²½ ì‹œì‘
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30  # ì„œë¹„ìŠ¤ ì‹œì‘ ëŒ€ê¸°
        
    - name: ë¶€í•˜ í…ŒìŠ¤íŠ¸ (K6)
      uses: grafana/k6-action@v0.3.1
      with:
        filename: tests/performance/load-test.js
        flags: --out json=results.json
        
    - name: ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: results.json

  # ìŠ¤í…Œì´ì§• í™˜ê²½ ë°°í¬
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: ìŠ¤í…Œì´ì§• ì„œë²„ SSH ì—°ê²° ì„¤ì •
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ env.STAGING_SSH_KEY }}
        
    - name: ìŠ¤í…Œì´ì§• í™˜ê²½ ë°°í¬
      run: |
        ssh -o StrictHostKeyChecking=no ${{ env.STAGING_USER }}@${{ env.STAGING_HOST }} << 'EOF'
          cd /opt/finance-tracker
          git pull origin main
          docker-compose -f docker-compose.staging.yml down
          docker-compose -f docker-compose.staging.yml pull
          docker-compose -f docker-compose.staging.yml up -d
          ./scripts/health-check.sh
        EOF
        
    - name: ìŠ¤í…Œì´ì§• í™˜ê²½ í—¬ìŠ¤ì²´í¬
      run: |
        curl -f ${{ secrets.STAGING_URL }}/health || exit 1
        curl -f ${{ secrets.STAGING_URL }}/api/health || exit 1
        
    - name: Slack ì•Œë¦¼ (ìŠ¤í…Œì´ì§• ë°°í¬ ì™„ë£Œ)
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # í”„ë¡œë•ì…˜ ë°°í¬
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout ì½”ë“œ
      uses: actions/checkout@v4
      
    - name: í”„ë¡œë•ì…˜ ì„œë²„ SSH ì—°ê²° ì„¤ì •
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
        
    - name: í”„ë¡œë•ì…˜ ë°±ì—… ìƒì„±
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /opt/finance-tracker
          ./scripts/backup-restore.sh backup
        EOF
        
    - name: Blue-Green ë°°í¬
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /opt/finance-tracker
          
          # ìƒˆ ë²„ì „ ì´ë¯¸ì§€ í’€
          docker-compose -f docker-compose.production.yml pull
          
          # Green í™˜ê²½ì— ìƒˆ ë²„ì „ ë°°í¬
          docker-compose -f docker-compose.green.yml up -d
          
          # í—¬ìŠ¤ì²´í¬
          sleep 30
          ./scripts/health-check.sh green
          
          # íŠ¸ë˜í”½ ì „í™˜ (Blue -> Green)
          ./scripts/switch-traffic.sh green
          
          # ì´ì „ Blue í™˜ê²½ ì •ë¦¬
          docker-compose -f docker-compose.blue.yml down
        EOF
        
    - name: í”„ë¡œë•ì…˜ í—¬ìŠ¤ì²´í¬
      run: |
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1
        
    - name: ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#production'
        text: |
          ğŸ‰ í”„ë¡œë•ì…˜ ë°°í¬ ì™„ë£Œ!
          ë²„ì „: ${{ github.ref_name }}
          ì»¤ë°‹: ${{ github.sha }}
          ë°°í¬ì: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ë°°í¬ í›„ ê²€ì¦
  post-deploy-verification:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ê¸°ëŠ¥ ê²€ì¦ í…ŒìŠ¤íŠ¸
      run: |
        # API ì—”ë“œí¬ì¸íŠ¸ ê²€ì¦
        curl -f ${{ secrets.PRODUCTION_URL }}/api/categories || exit 1
        curl -f ${{ secrets.PRODUCTION_URL }}/api/transactions || exit 1
        
    - name: ì„±ëŠ¥ ê²€ì¦
      run: |
        # ì‘ë‹µ ì‹œê°„ ê²€ì¦ (2ì´ˆ ì´ë‚´)
        response_time=$(curl -o /dev/null -s -w '%{time_total}' ${{ secrets.PRODUCTION_URL }})
        if (( $(echo "$response_time > 2" | bc -l) )); then
          echo "ì‘ë‹µ ì‹œê°„ì´ ë„ˆë¬´ ê¹ë‹ˆë‹¤: ${response_time}s"
          exit 1
        fi
        
    - name: ëª¨ë‹ˆí„°ë§ ì•Œë¦¼ í™•ì¸
      run: |
        # Grafana ëŒ€ì‹œë³´ë“œ ì ‘ê·¼ í™•ì¸
        curl -f ${{ secrets.PRODUCTION_URL }}:8080/grafana/api/health || exit 1
        
    - name: ê²€ì¦ ì™„ë£Œ ì•Œë¦¼
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#production'
        text: 'âœ… í”„ë¡œë•ì…˜ ë°°í¬ ê²€ì¦ ì™„ë£Œ. ëª¨ë“  ì‹œìŠ¤í…œì´ ì •ìƒ ì‘ë™ ì¤‘ì…ë‹ˆë‹¤.'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ì‹¤íŒ¨ ì‹œ ë¡¤ë°±
  rollback-on-failure:
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deploy-verification]
    if: failure() && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ê¸´ê¸‰ ë¡¤ë°± ì‹¤í–‰
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
          cd /opt/finance-tracker
          ./scripts/rollback.sh
        EOF
        
    - name: ë¡¤ë°± ì™„ë£Œ ì•Œë¦¼
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#production'
        text: |
          ğŸš¨ í”„ë¡œë•ì…˜ ë°°í¬ ì‹¤íŒ¨ë¡œ ì¸í•œ ê¸´ê¸‰ ë¡¤ë°± ì™„ë£Œ
          ì‹¤íŒ¨í•œ ë²„ì „: ${{ github.ref_name }}
          ì´ì „ ì•ˆì • ë²„ì „ìœ¼ë¡œ ë³µêµ¬ë˜ì—ˆìŠµë‹ˆë‹¤.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
