# Development Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: finance-tracker-db-dev
    environment:
      POSTGRES_DB: finance_tracker_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./apps/backend/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5433:5432"
    networks:
      - finance-tracker-dev-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: finance-tracker-redis-dev
    ports:
      - "6380:6379"
    networks:
      - finance-tracker-dev-network

  # pgAdmin for development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance-tracker-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@finance-tracker.com
      PGADMIN_DEFAULT_PASSWORD: dev123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - finance-tracker-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  finance-tracker-dev-network:
    driver: bridge
